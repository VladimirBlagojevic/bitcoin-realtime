<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bitcoin Realtime</title>
</head>
<body>
    <div class="container">
        <div class="frame">
            <main class="content">

                <header class="content__header">
                    <h1 class="content__title">Bitcoin Realtime</h1>
                </header>

                <div class="content__crypto-box">
                    <input value="1"  type="number" class="content__input">
                    <h2 class="content__crypto-name">BTC</h2>
                    <h3 class="content__crypto-full-name">Bitcoin</h3>
                </div>

                <div class="content__convert-box">
                    <i class="fas fa-caret-down content__convert"></i>
                </div>

                <div class="content__curency-box">
                    <p class="content__money">----</p>
                    <h2 class="content__curency-name">USD</h2>
                    <h3 class="content__curency-full-name">Us Dollar</h3>
                </div>

                <div class="content__switch-curency">
                    <a href="#" class=" content__btn content__btn--Btc">BTC</a>
                    <a href="#" class=" content__btn ">EUR</a>
                </div>
            </main>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
